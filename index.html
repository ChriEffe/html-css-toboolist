<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--header-->
    <header>
        <img src="img/Logo.png" alt="logo boolean">
        <h1>Toboolist</h1>
    </header>
    <!--main-->
    <main>
        <div class="input-button">
            <input id="task" type="button" value="add task">
            <input id="section" type="button" value="add section">
        </div>
        <!--to do list-->
        <div class="list">
            <ul>
                <h2>&dtrif;New Task</h2>
                <li>Quarterly Newsletter</li>
            </ul>
        </div>
    </main>
</body>
</html>
